<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="blockrain.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="blockrain.jquery.js"></script>
  <script>
    var $game = $('.game').blockrain({autoplay: false, autoplayRestart: false});
    $("#themes input[name='theme']").click(function(){ 
      $game.blockrain('theme', $(this).val());
    });

  </script>
  <title>Blockrain</title>
</head>
<body style="margin: unset;">
  <div class="game" style="width: 50vh; height: 100vh;"></div>
</body>
</html>
